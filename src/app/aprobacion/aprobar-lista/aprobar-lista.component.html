<div class="tabla">
<p-table [value]="aprobacion" [tableStyle]="{'min-width': '30rem'}"
         selectionMode="single" [(selection)]="seleccionarAprobar" dataKey="id" class="table">
  <ng-template pTemplate="header">
    <tr class="datos">
      <th>Id</th>
      <th>Nombre Lista</th>
      <th>Eslogan</th>
      <th>Plan Trabajo</th>
      <th>Color</th>
      <th>Numero</th>
      <th>Logo</th>
      <th>Estado</th>

      
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{item.id}}</td>
      <td>{{item.nombreLista}}</td>
      <td>{{item.eslogan}}</td>
      <td>{{item.planTrabajo}}</td>
      <td>{{item.color}}</td>
      <td>{{item.numero}}</td>
      <td>{{item.logo}}</td>
      <td>{{item.estadoLista}}</td>
      
      <td>
        <button pButton type="button" class="p-button-warning" icon="pi pi-pencil"
                (click)="editarAprobar(item)"></button>
        <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
                (click)="borrarAprobar(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
{{seleccionarAprobar | json}}
<button pButton type="button" class="p-button-success" label="Crear Votante" (click)="crearAprobar()"></button>
</div>
